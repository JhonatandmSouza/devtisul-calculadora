<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Calculadora</title>
</head>

<body>

    <header>
        <div class="container-fluid bg-primary">
            <div class="row">
                <h1 class="text-center text-white">Calculadora com bootstrap e javascript</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-3 bg-light rounded border" style="width: 300px;">
                    <div class="row">
                        <div class="col mt-3">
                            <input class="rounded p-3" id="txtDisplay" style="width: 100%;" type="text">
                            <hr>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-3">
                            <button type="button" id="botaoLimpar" class="btn btn-secondary rounded-circle btn-lg"
                                style="width: 50px;" value="limpar">C</button>
                        </div>
                        <div class="col-3">
                            <button type="button" id="botaoApagar" class="btn btn-secondary rounded-circle btn-lg"
                                style="width: 50px;" value="apagar">⇦</button>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="7">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="8">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="9">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="/">÷</button>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="6">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="5">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="4">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="*">x</button>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="1">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="2">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="3">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="-">-</button>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="0">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value=".">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="=">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary rounded-circle btn-lg" style="width: 50px;"
                                value="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
